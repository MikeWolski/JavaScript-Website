        <p id="clock" align="center"></p>
		<script>
			function printTime() {
				var d = new Date();
				var hours = d.getHours();
				var mins = d.getMinutes();
				var secs = d.getSeconds();
				var clock = document.getElementById("clock")
				clock.innerHTML = hours+":"+mins+":"+secs;
			}
			setInterval(printTime, 100);
		</script>
